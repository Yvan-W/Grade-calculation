name: Build Grade-calculation
run-name: Grade-calculation ${{ github.event.head_commit.message }} by @${{ github.actor }}
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install requirements
        run: |
          pip install pandas openpyxl PySimpleGUI pyinstaller
      - name: Build EXE
        run: pyinstaller --onefile --windowed score_summary_gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: score_summary_gui
          path: dist/score_summary_gui.exe

      - name: Create Release ðŸ“š
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Grade-calculation_${{ inputs.deploy_target }}
          release_name: Grade-calculation_${{ inputs.deploy_target }}
          draft: false
          prerelease: false

      - name: Upload Release AssetsðŸ“¦
        id: upload_release_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/dist/score_summary_gui.exe
          asset_name: score_summary_gui-${{ inputs.Version }}.exe
          asset_content_type: application/exe

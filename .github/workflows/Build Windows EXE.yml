name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install requirements
        run: |
          pip install pandas openpyxl PySimpleGUI==4.55.1 pyinstaller
          pip list  # 确保库已安装
      - name: Build EXE
        run: pyinstaller --onefile --windowed --hidden-import=PySimpleGUI score_summary_gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: score_summary_gui
          path: dist/score_summary_gui.exe
